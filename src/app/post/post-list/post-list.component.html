<div class="row">
    <div class="col md-12">
        <div>
            <button class="btn btn-primary" [routerLink]="['/posts/add']">Add Post</button>
        </div>
        
        <table class="table table-striped" *ngIf="posts$ | async as postData">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of postData">
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.desc}}</td>
                </tr>
            </tbody>
        </table>

        <div class="co-md-4">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
